id: git_basics_clone
learningObjectives: 
- Cloning a Code Repository
hints:
- Use the `git clone` command
startFlow:
  do:
  - actionId: bot_message
    params:
      person: head-of-rd
      messages:
      - text: "Soooo... you know how video games often start with an interactive tutorial, asking you to look left and right, jump, crawl, shoot your gun?"
        delay: 1500
      - text: "Well, our training department thinks we need our own tutorial! Now, we would never ask you to shoot someone (too much paperwork), so we’ll be using GitHub instead of guns."
        delay: 2000
      - text: "Let’s begin!\nPlease **connect to your Codespace environment** (you can open it right from the Tools section here in Snack). You can also [create a new one](https://github.com/codespaces/new?hide_repo_select=true&ref=main&repo=${user.repoId}). :instruction[let me know] when you're ready :)"
        delay: 3000
      - text: "I should probably tell you that you can **use any common word** that **indicates readiness**, like \"I’m ready\", \"done\", or \"I am 97.2% certain\"."
        delay: 1500
trigger:
  type: user_message
  params:
    person: head-of-rd
  flowNode:
    if:
      conditions:
      - conditionId: is_user_message_text_ready_to_continue
      then:
        do:
        - actionId: finish_step
      else:
        do:
        - actionId: bot_message
          params:
            person: head-of-rd
            messages:
            - text: "Just let met know when you are ready."
              delay: 1200
